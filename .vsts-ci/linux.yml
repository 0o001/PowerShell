name: PR-$(System.PullRequest.PullRequestNumber)-$(Date:yyyyMMdd)$(Rev:.rr)
trigger:
  # Batch merge builds together while a merge build is running
  batch: true
  branches:
    include:
    - master
    - release*
    - feature*
  paths:
    include:
    - '*'
    exclude:
    - .vsts-ci/misc-analysis.yml
    - .github/ISSUE_TEMPLATE/*
    - .dependabot/config.yml
    - test/perf/*
pr:
  branches:
    include:
    - master
    - release*
    - feature*
  paths:
    include:
    - '*'
    exclude:
    - .dependabot/config.yml
    - .github/ISSUE_TEMPLATE/*
    - .vsts-ci/misc-analysis.yml
    - .vsts-ci/windows.yml
    - .vsts-ci/windows/*
    - tools/cgmanifest.json
    - LICENSE.txt
    - test/common/markdown/*
    - test/perf/*
    - tools/releaseBuild/*
    - tools/releaseBuild/azureDevOps/templates/*

variables:
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
  POWERSHELL_TELEMETRY_OPTOUT: 1
  # Avoid expensive initialization of dotnet cli, see: https://donovanbrown.com/post/Stop-wasting-time-during-NET-Core-builds
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  __SuppressAnsiEscapeSequences: 1

resources:
- repo: self
  clean: true
jobs:
- template: templates/ci-build.yml
  parameters:
    pool: ubuntu-20.04
    jobName: linux_build
    displayName: linux Build

- template: templates/nix-test.yml
  parameters:
    name: Linux
    pool: ubuntu-20.04
    purpose: UnelevatedPesterTests
    tagSet: CI
    parentJobs:
      - linux_build

- template: templates/nix-test.yml
  parameters:
    name: Linux
    pool: ubuntu-20.04
    purpose: ElevatedPesterTests
    tagSet: CI
    parentJobs:
      - linux_build

- template: templates/nix-test.yml
  parameters:
    name: Linux
    pool: ubuntu-20.04
    purpose: UnelevatedPesterTests
    tagSet: Others
    parentJobs:
      - linux_build

- template: templates/nix-test.yml
  parameters:
    name: Linux
    pool: ubuntu-20.04
    purpose: ElevatedPesterTests
    tagSet: Others
    parentJobs:
      - linux_build

- template: templates/verify-xunit.yml
  parameters:
    pool: ubuntu-20.04
    parentJobs:
      - linux_build

- job: CodeCovTestPackage
  displayName: CodeCoverage and Test Packages
  pool:
    vmImage: ubuntu-20.04
  steps:
  - powershell: |
      Import-Module .\tools\ci.psm1
      New-CodeCoverageAndTestPackage
    displayName: CodeCoverage and Test Package
